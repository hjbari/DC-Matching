<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Matching avec Cloudinary</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #uploadResult {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>DC Matching avec Cloudinary</h1>
    <p>Upload un CV, et nous l'analyserons pour voir s'il correspond à l'offre d'emploi.</p>

    <!-- Formulaire pour l'upload -->
    <form id="uploadForm">
        <h2>1. Remplis les détails de l'offre d'emploi</h2>
        <input type="text" id="jobTitle" placeholder="Titre de l'offre" required>
        <textarea id="jobDescription" placeholder="Description de l'offre" rows="5" required></textarea>

        <h2>2. Upload ton CV</h2>
        <input type="file" id="fileUpload" accept=".pdf,.doc,.docx,.txt" required>
        <button type="button" id="uploadButton">Upload</button>
    </form>

    <!-- Résultat -->
    <div id="uploadResult">
        <h2>Résultat :</h2>
        <p id="uploadedFileInfo">Aucun fichier uploadé pour l'instant.</p>
    </div>

    <script>
        // Configuration Cloudinary
        const CLOUD_NAME = "YOUR_CLOUD_NAME"; // Remplace par ton "Cloud name"
        const UPLOAD_PRESET = "YOUR_UPLOAD_PRESET"; // Remplace par ton "Upload preset"

        document.getElementById("uploadButton").addEventListener("click", () => {
            const fileInput = document.getElementById("fileUpload");
            const file = fileInput.files[0];
            const jobTitle = document.getElementById("jobTitle").value;
            const jobDescription = document.getElementById("jobDescription").value;

            if (!file) {
                alert("Veuillez sélectionner un fichier.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);

            // Upload vers Cloudinary
            fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("uploadedFileInfo").innerText = `
                        Fichier uploadé avec succès : ${data.secure_url}
                    `;
                    analyzeFile(data.secure_url, jobTitle, jobDescription);
                })
                .catch((error) => {
                    console.error("Erreur lors de l'upload :", error);
                    alert("Une erreur est survenue lors de l'upload.");
                });
        });

        // Appel à ChatGPT pour analyser le fichier
        async function analyzeFile(fileURL, jobTitle, jobDescription) {
            const prompt = `
                Voici un fichier CV : ${fileURL}
                Comparer ce CV avec l'offre d'emploi suivante :
                - Titre de l'offre : ${jobTitle}
                - Description de l'offre : ${jobDescription}
                Donnez un score sur 100 et expliquez pourquoi.
            `;

            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: 'Bearer YOUR_OPENAI_API_KEY', // Remplace par ta clé OpenAI
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: prompt,
                    max_tokens: 300,
                }),
            });

            const result = await response.json();
            document.getElementById("uploadResult").innerHTML += `
                <h3>Analyse ChatGPT</h3>
                <p>${result.choices[0].text}</p>
            `;
        }
    </script>
</body>
</html>
